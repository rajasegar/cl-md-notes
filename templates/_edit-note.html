<div class="note-editor">
  <form class="note-editor-form" autocomplete="off" hx-put="/note/{{note.id}}" hx-target="#note-viewer" hx-trigger="click from:#btn-done">
    <label class="offscreen" for="note-title-input">Enter a title for your note</label>
    <input id="note-title-input" type="text" value="{{note.title}}" name="title" _="on keyup put me.value into #note-title.innerHTML">
    <label class="offscreen" for="note-body-input">Enter the body for your note</label>
    <textarea
      id="note-body-input"
      name="draft"
      hx-post="/preview"
      hx-trigger="keyup changed delay:500ms" hx-target="#markdown">{{note.content}}</textarea>
  </form>
  <div class="note-editor-preview">
    <div class="note-editor-menu" role="menubar">
      <button class="note-editor-done" id="btn-done" type="submit">
	<img src="/images/checkmark.svg" alt="" role="presentation" width="14px" height="10px">Done
      </button>
      <button class="note-editor-delete" role="menuitem" hx-delete="/note/{{note.id}}" hx-target="#note-viewer">
	<img src="/images/cross.svg" alt="" role="presentation" width="10px" height="10px">Delete
      </button>
    </div>
    <div class="label label--preview" role="status">Preview</div>
    <h1 class="note-title" id="note-title">Meeting Notes</h1>
    <div class="note-preview">
      <div class="text-with-markdown" id="markdown">
	{{html|safe|escape}}
      </div>
    </div>
  </div>
</div>
